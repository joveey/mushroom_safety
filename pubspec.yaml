name: mushroom_safety
description: TFLite mushroom edible vs poisonous (safety-first)
environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  tflite_flutter: ^0.11.0
  image: ^4.1.4
  image_picker: ^1.1.2
  path_provider: ^2.1.3
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/models/model_dynamic_calib.tflite
    - assets/models/model_float32_calib.tflite
    - assets/models/labels.txt
    - assets/models/config.json
